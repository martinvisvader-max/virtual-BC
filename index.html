<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual BC - Business Consultant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }
        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e5e7eb;
            transition: all 0.3s;
        }
        .step-dot.active {
            background: #3b82f6;
            transform: scale(1.3);
        }
        .step-dot.completed {
            background: #10b981;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app"></div>
    
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
